name: Inject Env Variable & Deploy

on:
  push:
    branches:
      - main

# üîë Required so action can push to gh-pages
permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug secret loading
      - name: Check if Secret Loaded
        run: |
          if [ -z "${{ secrets.TEST_MESSAGE }}" ]; then
            echo "‚ùå Secret is EMPTY"
            exit 1
          else
            echo "‚úÖ Secret loaded successfully"
          fi

      # 3Ô∏è‚É£ Inject secret into HTML
      - name: Inject Secret into HTML
        run: |
          MESSAGE="${{ secrets.TEST_MESSAGE }}"
          echo "Injected message length: ${#MESSAGE}"
          sed -i "s|__ENV_MESSAGE__|$MESSAGE|g" index.html

      # 4Ô∏è‚É£ Show modified HTML (debug)
      - name: Debug HTML Output
        run: cat index.html

      # 5Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
